<!-- default container -->
<div class="container">
    <!-- copied the file of navbar from bootstrap -->
    <nav class="navbar navbar-expand-lg narver-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Students List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex" role="search">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        type="submit">Add new Student</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- copied the file of table from bootstrap -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Class</th>
                <th>Email</th>
                <th>Mobile</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let student of studentList">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.class}}</td>
                <td>{{student.email}}</td>
                <td>{{student.mobile}}</td>
                <td>
                    <input type="button" data-bs-toggle="modal" (click) ="editStudent(student)" data-bs-target="#staticBackdrop" value="Edit"
                        class="btn btn-success me-2">
                    <input type="button" value="Delete" (click) = "deleteStudent(student)" class="btn btn-danger">
                </td>
            </tr>
        </tbody>

    </table>
</div>

<!-- copied the file of modal from bootstrap -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Link Students</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- copied the file of form from bootstrap -->
                <form [formGroup] = "studentValue">
                    <div class="mb-3">
                        <label for="textName" class="form-label">Name</label>
                        <input type="email" formControlName = "name" class="form-control" id="textName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="textClass" class="form-label">Class</label>
                        <input type="email" formControlName = "class" class="form-control" id="textClass" placeholder="Enter your class">
                    </div>
                    <div class="mb-3">
                        <label for="textEmail" class="form-label">Email address</label>
                        <input type="email" formControlName = "email" class="form-control" id="textEmail" placeholder="Enter your email id">
                    </div>
                    <div class="mb-3">
                        <label for="textMobile" class="form-label">Mobile</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                        <input type="email" formControlName = "mobile" class="form-control" id="textMobile" placeholder="Enter your mobile number">
                    </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf ="btnSaveShow" class="btn btn-primary" (click) ="AddStudent()">Save</button>
                <button type="button" *ngIf ="btnUpdateShow" class="btn btn-primary" (click) ="updateStudent()">Update</button>
            </div>
        </div>
    </div>
</div>
